name: NuGet Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

      - name: Set build version
        run: echo ${{ github.run_number }} > .build-version
        
      - name: Restore dependencies
        run: dotnet restore RouteDispatcher.sln
        
      - name: Test
        run: dotnet test RouteDispatcher.sln --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test RouteDispatcher.sln --configuration Release --no-restore \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory ./TestResults \
            /p:CollectCoverage=true \
            /p:CoverletOutput=./TestResults/coverage/ \
            /p:CoverletOutputFormat=lcov

      - name: Upload test results (TRX)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/*.trx

      - name: Upload code coverage report
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: ./TestResults/coverage/coverage.lcov