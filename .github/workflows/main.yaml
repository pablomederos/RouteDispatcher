name: NuGet Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install GitVersion Tool
        run: dotnet tool install --global GitVersion.Tool

      - name: Determine Version
        run: gitversion /output buildserver

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore RouteDispatcher.sln

      - name: Build
        run: dotnet build src/RouteDispatcher/RouteDispatcher.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/RouteDispatcher/RouteDispatcher.csproj --configuration Release /p:PackageVersion=$env:GitVersion_NuGetVersionV2 --no-build

      - name: Push to NuGet
        run: dotnet nuget push "src/RouteDispatcher/bin/Release/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
